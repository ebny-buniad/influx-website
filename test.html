<!DOCTYPE html>
<html>

<head>
  <title>Email Subscribe Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .subscribe-form {
      display: flex;
      align-items: center;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 5px;
    }

    input[type="email"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px 0 0 5px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="subscribe-form">
    <input type="email" placeholder="Enter your email">
    <button type="submit">Subscribe</button>
  </div>
</body>

</html>
