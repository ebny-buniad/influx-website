<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corner Background Darken Effect</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
      pointer-events: none;
    }
    .content{
      font-size: 50px;
      z-index: 100;
      color: white;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img style="width: 100%; height: 100vh;" src="asset/images/hero/pexels-heyho-6794967.jpg" alt="Sample Image">
    <div class="overlay">
      <div class="content">
        <h1>Hello Wolrd</h1>
      </div>
    </div>
  </div>
</body>

</html>
